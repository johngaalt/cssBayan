<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./cssBayan/styles/style.css" />
    <title>cssBayan</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">cssBayan</h1>
    </header>
    <main class="main">
      <div class="accordion">
        <div class="accordion-item">
          <input
            id="accordion-header-1"
            class="accordion-header"
            type="checkbox"
            checked="checked"
          />

          <label for="accordion-header-1" class="label"></label>
          <div class="accordion-title">Meme 1</div>
          <div class="accordion-content"><div class="meme meme-1"></div></div>
        </div>
        <div class="accordion-item">
          <input
            id="accordion-header-2"
            class="accordion-header"
            type="checkbox"
          />

          <label for="accordion-header-2" class="label"></label>
          <div class="accordion-title">Meme 2</div>
          <div class="accordion-content"><div class="meme meme-2"></div></div>
        </div>
        <div class="accordion-item">
          <input
            id="accordion-header-3"
            class="accordion-header"
            type="checkbox"
          />

          <label for="accordion-header-3" class="label"></label>
          <div class="accordion-title">Meme 3</div>
          <div class="accordion-content"><div class="meme meme-3"></div></div>
        </div>
        <div class="accordion-item">
          <input
            id="accordion-header-4"
            class="accordion-header"
            type="checkbox"
          />

          <label for="accordion-header-4" class="label"></label>
          <div class="accordion-title">Meme 4</div>
          <div class="accordion-content"><div class="meme meme-4"></div></div>
        </div>
      </div>
    </main>
  </body>
</html>
